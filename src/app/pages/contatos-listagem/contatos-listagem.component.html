<div class="container">
        <p>contatos-listagem works!</p>

        <table class="table">
            <thead>
                <th>ID</th>
                <th>NOME</th>
                <th>Senha</th>
                <th>Açao</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of contatos">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.senha}}</td>
                    <td>
                        <button class="btn btn-warning" (click)='Edit(item)'>Edit</button>&nbsp;
                        <button class="btn btn-danger" (click)='Delete(item)'>Remove</button>
                      </td>
                </tr>
            </tbody>
        </table>
</div>
